{% extends 'base.html' %}


{% block title %}Log In{% endblock title %}

{% block content %}
<h1>Log In</h1>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success"  value="Log In">
    <p>Forgot your password? Click below to reset</p>
    <a class="nav-link" href="{% url 'password_reset' %}"> Reset Password</a>
</form>
{% endblock content %}
